<div ng-repeat="comment in comments">
    <div class="media">
        <a class="pull-left" href="#"><img class="media-object img-rounded" src="static/img/user_icon.png" width="64px"
                                           height="64px"></a>

        <div class="media-body"><h4 class="media-heading">{{ comment.author }}</h4>

            <p>{{ comment.date }}</p>

            <p>{{ comment.content }}</p>
            <a href="" ng-click="replyTo(comment)">Reply</a>

            <div ng-if="reply_comment==comment">
                <form class="form" ng-submit="reply(comment)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your name" ng-model="new_reply.author">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" ng-model="new_reply.content"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </form>
            </div>

            <div  ng-include="'static/partials/comments.html'"
                 ng-init="comments=comment.children"></div>
        </div>
    </div>
</div>
